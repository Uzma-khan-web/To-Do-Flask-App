<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | To-Do App</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
        }

        .fullscreen {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            animation: slideInDown 1.2s ease;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            animation: slideInUp 1.4s ease;
        }

        .btn-start {
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            background-color: white;
            color: #0072ff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 2s ease-in;
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .footer {
            position: absolute;
            bottom: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from { transform: translateY(-40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="fullscreen">
    <h1><i class="fas fa-check-double"></i> Welcome to Your To-Do App</h1>
    <p>Organize your daily tasks, effortlessly.</p>
    <a href="/todo" class="btn btn-start">
        <i class="fas fa-play-circle"></i> Get Started
    </a>
</div>

<div class="footer text-center w-100">
    &copy; 2025 Uzma Khan | Built with Flask üêç
</div>

</body>
</html>
