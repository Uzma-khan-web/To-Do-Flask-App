<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional To-Do App</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #f0f2f5;
        }
        .todo-container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .task-item {
            transition: all 0.2s ease-in-out;
        }
        .task-item:hover {
            background-color: #f1f1f1;
        }
        .footer-note {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="container todo-container">
        <h2 class="text-center mb-4 text-primary"><i class="fas fa-tasks"></i> To-Do App</h2>

        <!-- Task Form -->
        <form method="POST" action="/add" class="d-flex mb-4">
            <input type="text" name="task" class="form-control me-2" placeholder="Enter new task..." required>
            <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Add</button>
        </form>

        <!-- Task List -->
        {% if tasks %}
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center task-item">
                    <span>{{ task }}</span>
                    <a href="{{ url_for('delete', task_id=loop.index0) }}" class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-trash-alt"></i> Delete
                    </a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <div class="alert alert-info text-center">No tasks added yet.</div>
        {% endif %}
    </div>

    <p class="footer-note">Made with ❤️ by Uzma Khan | Flask Developer</p>

    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
